
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기프티콘 확인</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    #jumpscare {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      z-index: 10;
    }
  </style>
</head>
<body>
  <audio id="jumpscare-sound" autoplay>
    <source src="fnaf-2-jumpscare-sound.mp3" type="audio/mpeg">
    브라우저가 오디오를 지원하지 않습니다.
  </audio>
  <img id="jumpscare" src="foxy-jumpscare.gif" alt="Jumpscare">

  <script>
    const audio = document.getElementById("jumpscare-sound");
    audio.play().catch(() => {
      document.body.addEventListener("click", () => {
        audio.play();
      }, { once: true });
    });
  </script>
</body>
</html>
